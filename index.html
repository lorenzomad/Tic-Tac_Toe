<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat&family=Rock+Salt&display=swap" rel="stylesheet">

    
</head>
<body>
    <div class="interface">
        <div id="player-1">
            <p>Player 1</p>
            <button>Change Name</button>
        </div>
        <div class="marker">X</div>
        <div class="winner"></div>
        <div class="marker">O</div>
        <div id="player-2">
            <p>Player 2</p>
            <button>Change Name</button>
        </div>
        
    </div>
    <div class="board">
        
    </div>
    <button class="reset">Start new game</button>

</body>
<script src="index.js"></script>
</html>
